<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro - FIAP</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <nav>
            <img src="logo.png" alt="logo-fiap" class="logo">
            <a href="#" id="cadastre-se">Cadastre-se</a>
            <a href="https://www2.fiap.com.br/" target="_blank">Portal do Aluno</a>
            <a href="https://www.fiap.com.br/graduacao/" target="_blank">Graduação</a>
            <a href="https://postech.fiap.com.br/" target="_blank">Pós Tech</a>
            <a href="https://fiap.com.br" target="_blank">Site Oficial</a>
        </nav>
    </header>
    <main>
        <form id="cadastroForm">
            <fieldset>
                <legend>Dados Pessoais</legend>
                <label for="nome">Nome:</label>
                <input type="text" id="nome" name="nome" placeholder="Ex: Carlos Roberto" required>
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" placeholder="Ex: email@gmail.com" required>
                <label for="cpf">CPF:</label>
                <input type="text" id="cpf" name="cpf" placeholder="Ex: 123.234.353-12" required pattern="^\d{3}\.\d{3}\.\d{3}-\d{2}$">
                <label for="dataNascimento">Data de nascimento:</label>
                <input type="date" id="dataNascimento" name="dataNascimento" required>
                <label for="genero">Gênero:</label>
                <select id="genero" name="genero" required>
                    <option value="">-</option>
                    <option value="Masculino">Masculino</option>
                    <option value="Feminino">Feminino</option>
                    <option value="Outros">Outros</option>
                </select>
                <label for="raca">Raça:</label>
                <select id="raca" name="raca" required>
                    <option value="">-</option>
                    <option value="Branco">Branco</option>
                    <option value="Preto">Preto</option>
                    <option value="Pardo">Pardo</option>
                    <option value="Indígena">Indígena</option>
                    <option value="Oriental">Oriental</option>
                    <option value="Prefiro não declarar">Prefiro não declarar</option>
                </select>
            </fieldset>
            <fieldset>
                <legend>Endereço</legend>
                <label for="cep">CEP:</label>
                <input type="text" id="cep" name="cep" placeholder="Ex: 01235-45" required pattern="^\d{5}-\d{3}$">
                <label for="rua">Rua:</label>
                <input type="text" id="rua" name="rua" placeholder="Ex: Av. Otto" required>
                <label for="numero">Número:</label>
                <input type="text" id="numero" name="numero" placeholder="Ex: 123" required>
                <label for="cidade">Cidade:</label>
                <input type="text" id="cidade" name="cidade" placeholder="Ex: São Paulo" required>
                <label for="estado">Estado:</label>
                <input type="text" id="estado" name="estado" placeholder="Ex: São Paulo" required>
                <label for="complemento">Complemento:</label>
                <input type="text" id="complemento" name="complemento">
            </fieldset>
            <fieldset>
                <legend>Senha</legend>
                <label for="senha">Senha:</label>
                <input type="password" id="senha" name="senha" required minlength="6">
                <label for="confirmaSenha">Confirme a senha:</label>
                <input type="password" id="confirmaSenha" name="confirmaSenha" required>
            </fieldset>
            <button type="submit">Cadastrar</button>
            <div id="successMessage" style="display:none; color: green; margin-top: 20px;">
                Cadastro realizado com sucesso!
            </div>
        </form>
    </main>
    <footer>
        FIAP @ 2024 - Matheus Henrique Germano Reis; RM: 555861 e LUAN DANTAS DOS SANTOS, RM: 559004
    </footer>
    <script src="script.js"></script>
</body>
</html>
